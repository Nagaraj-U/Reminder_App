<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reminder App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    </head>
    <body>
   
        <div class="container mt-5">
            <h1 class="text-center text-primary"><i class="fa fa-solid fa-bell"></i> Reminder App</h1>
            <form id="event-form">
                <div class="form-group mt-3">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="due-date">Due date</label>
                    <input type="text" id="due-date" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="notify-time">Notification Time</label>
                    <input type="text" id="notify-time" class="form-control">
                </div>
                <input type="submit"  class="btn btn-primary w-100 mt-3" value="Add Reminder">
            </form>

            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due</th>
                        <th>Notify Time</th>
                    </tr>
                </thead>

                <tbody id="event-list">

                </tbody>
            </table>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
