<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reminder App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
   
        <div class="container mt-5">
            <h1 class="text-center text-primary"><i class="fa fa-solid fa-bell"></i> Reminder App</h1>
            <form id="event-form">
                <div class="form-group mt-3">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col xs-6">
                            <label for="due-date">Event Date</label>
                            <input type="text" id="due-date" placeholder="yyyy-mm-dd" class="form-control">
                        </div>
                        <div class="col xs-6">
                            <label for="due-date">Event Time</label>
                            <input type="text" id="due-time" placeholder="hh:mm:ss" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="notify-time">Notification Time</label>
                    <input type="text" id="notify-time" placeholder="Time before you want to get notified ( in minutes )" class="form-control">
                </div>
                <input type="submit"  class="btn btn-primary w-100 mt-3 submit-button" value="Add Reminder">
            </form>

            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Due Time</th>
                        <th>Notify Time</th>
                    </tr>
                </thead>

                <tbody id="event-list">

                </tbody>
            </table>
        </div>
        <script src="index.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>


    </body>
</html>
